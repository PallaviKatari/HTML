<!DOCTYPE html>
<html>

   <head>
      <title>Text Input Control</title>
   </head>
	
   <body>
      

    <embed src = "SampleVideo.mp4" width = "100%" height = "200" >
       
     </embed>


     <embed type="text/html" src="FormsInput.html"  width="500" height="200">
        <br>
        <br>
        <br>
        <hr>


      <form action="" method="GET">
         First name: <input type = "text" name = "first_name" />
         <br>
         Last name: <input type = "text" name = "last_name" />
         <hr>


         Description : <br />
         <textarea rows = "5" cols = "50" name = "description">
            Enter description here...
         </textarea>

         <hr>
         <input type = "file" name = "fileupload" accept = "image/*" />
         <input type="submit">
         <hr>
        </form>
         <form method="POST" action="FormsInput.html">

         <input type = "submit" name = "submit" value = "Submit"/>
         
         <input type = "image" name = "imagebutton" src = "IMG1.jpg" height="60" width="60"/>
        </form>
      
      
   </body>
	
</html>
