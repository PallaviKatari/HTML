<!DOCTYPE html>

<h2>HTML Iframes</h2>
<pre>
<b>HTML Iframe Syntax:</b>

The HTML <mark>&ltiframe&gt</mark> tag specifies an inline frame.

An inline frame is used to embed another document within the current HTML document.

You can use the height and width attributes to specify the size of the iframe.</pre>

<iframe src="FormsInput.html" height="200" width="500" style="border:2px solid red;" title="Iframe Example"></iframe> <hr>


<iframe src="FormsInput.html" height="200" width="300" style="border:none;" title="Iframe Example"></iframe> <hr>

<iframe src="FormsInput.html" name="iframe_a" title="Iframe Example"></iframe>

<p><a href="https://www.g2techsoft.com" target="iframe_a">www.g2techsoft.com</a></p>


<iframe src="FormsInput.html" name="iframe_a1" title="Iframe Example"></iframe>
            
<p><a href="https://www.google.com/webhp?igu=1" target="iframe_a1">www.google.com</a></p>
</body>
</html>
